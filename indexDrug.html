<body>
    <div id="main">
            <button type="button" class="btn btn-outline-primary" onclick="GetDrug()">
              GetDrug
              <div class="DrugsDiv">  
                <div id="drug" class="drug">
                </div>
              </div>
            </button><br>
            <hr><hr><hr><hr>
            <p>Create Order</p>
            <div class="col-sm-6 col-sm-offset-3">
              <form class="drug_create" id="2">
                <div id="name-group" class="form-group">
                  <label for="drug_name">Drug_name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="drug_name"
                    name="drug_name"
                    placeholder="drug_name"
                  />
                </div>
                <div id="country-group" class="form-group">
                  <label for="country">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    name="country"
                    placeholder="country"
                  />
                </div>
                <div id="price-group" class="form-group">
                  <label for="price">Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="price"
                    name="price"
                    placeholder="price"
                  />
                </div><button type="submit" class="btn btn-success">
                  Submit
                </button> 
              </form>
            </div>
      
    </div>
      <div class="btn-group">
        <a href="index.html" class="btn btn-primary">Back Index</a>
      </div>
